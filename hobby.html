        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    
            body {
                font-family: 'Poppins', sans-serif;
            }

            .header-file6 {
                margin-top: 1px;
                margin-left: 47px;
                top: 0;
                left: 0;
                width: calc(100% - 120px);
                padding: 20px 5%;
                background-color: #05ffff;
                text-align: center;
                color: #070707;
            }

            .wrapper {
                max-width: 1200px;
                position: relative;
                margin-top: 40;
                border: 3px solid #05ffff;
           }

            .wrapper i {
                top: 50%;
                height: 46px;
                width: 46px;
                cursor: pointer;
                position: absolute;
                font-size: 1.2rem;
                text-align: center;
                line-height: 46px;
                background: #05ffff;
                border-radius: 50%;
                transform: translateY(-50%);
            }

            .wrapper i:first-child {
                left: -23px;
                display: none;
            }

            .wrapper i:last-child {
                right: -23px;
            }

            .wrapper .carousel {
                font-size: 0px;
                cursor: pointer;
                overflow: hidden;
                white-space: nowrap;
                scroll-behavior: smooth;
            }

            .wrapper .dragging {
                cursor: grab;
                scroll-behavior: auto;
            }

            .wrapper .dragging img{
                pointer-events: none;
            }

            .carousel img {
                height: 340px;
                object-fit: cover;
                margin-left: 14px;
                width: calc(100% / 3);
            }

            .carousel img:first-child {
                margin-left: 0px;
            }

            @media screen and (max-width: 900px) {
                .carousel img {
                width: calc(100% / 2);
                }
            }

            @media screen and (max-width: 550px) {
                .carousel img {
                width: 100%;
                }
            }

            .additional-content h3{
                color: #fffefe;
                padding: 0px;
                margin-top: 50px;
                margin-left: 400px;
                margin-right: 400px;
                justify-items: center;
                text-align: center;
            }

            .additional-content-1 h3{
                color: #fffefe;
                padding: 0px;
                margin-top: -5px;
                margin-left: 100px;
                margin-right: 100px;
                justify-items: center;
                text-align: center;
            }

            .footer-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(7, 7, 7);
            background-color: #05ffff;
            border-radius: 4px;
            border-radius: 40% / 100%;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            /* Tambah bayangan */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

            .footer-button:hover {
                background-color: #b4f504;
            }

            footer {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                background-color: #001a1a;
            }
        </style>
